  <body class="h-100">
    <div class="wrapper h-100">
      <div class="bg-overlay-black-60 parallax h-100" style="background-image: url(images/bg/02.jpg);">

        <!--=================================
        preloader -->
        <div id="pre-loader">
          <img src="images/preloader/loader.gif" alt="">
        </div>
        <!--=================================
        preloader -->

        <!--=================================
        login -->
        <section class="section-transparent page-section-pb">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-12">
                <div class="logo text-center mb-3 mt-3">
                  <a href="index-01.html"><img class="logo-small" id="logo_img" src="images/logo.png" alt="logo"> </a>
                </div>
                <div class="register-bg clearfix">
                  <div class="register-title">
                    <h2 class="text-white mb-0">Register to your Account</h2>
                  </div>
                  <div id="register-form" class="register-form dark-form">
                    <div class="row">
                      <div class="section-field col-md-6">
                        <label>Your Name*</label>
                        <div class="field-widget">
                          <input type="text" class="form-control" placeholder="Your Name" name="name">
                        </div>
                      </div>
                      <div class="section-field col-md-6">
                        <label>Last Name*</label>
                        <div class="field-widget">
                          <input type="email" class="form-control" placeholder="Last Name" name="email">
                        </div>
                      </div>
                    </div>
                    <div class="section-field">
                      <label>User name* </label>
                      <div class="field-widget">
                        <input class="web form-control" type="text" placeholder="Choose your user name" name="web">
                      </div>
                    </div>
                    <div class="section-field">
                      <label>Password* </label>
                      <div class="field-widget">
                        <input class="Password form-control" type="password" placeholder="Password" name="Password">
                      </div>
                    </div>
                    <div class="section-field">
                      <label>Email *</label>
                      <div class="field-widget">
                        <input  class="email form-control" type="text" placeholder="Enter your email" name="email">
                      </div>
                    </div>
                    <div class="section-field">
                      <label>Mobile phone *</label>
                      <div class="field-widget">
                        <input id="phone" class="phone form-control" type="text" placeholder="Enter your mobile no" name="phone">
                      </div>
                    </div>
                    <div class="section-field">
                      <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="checkbox1">
                        <label class="form-check-label" for="checkbox1">Accept our <a href="#"> privacy policy</a> and <a href="#"> customer agreement</a></label>
                      </div>
                    </div>
                    <a href="#" class="btn btn-theme mt-2">
                      <span>Register an account</span>
                      <i class="fa fa-check"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
